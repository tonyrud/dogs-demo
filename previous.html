<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shibas!</title>
    <link
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="bg-blue-100 mb-6">
      <section class="px-5 py-10">Dogs Demo</section>
    </header>
    <main
      class="container mx-auto flex flex-col items-center justify-start h-screen"
    >
      <div id="previous-viewed">
        <div class="flex items-center w-max mb-5">
          <a
            href="index.html"
            id="btn-back-to-shibas"
            class="bg-gray-300 mr-5 rounded-md p-2 inline-flex items-center justify-center text-gray-800 hover:text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          >
            Back Shiba View
          </a>
          <button
            id="btn-clear"
            class="bg-gray-300 mr-5 rounded-md p-2 inline-flex items-center justify-center text-gray-800 hover:text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          >
            Clear previously viewed Shibas
          </button>
        </div>
        <div
          id="shibas-list"
          class="max-w-xl max-h-96 object-contain overflow-hidden"
        ></div>
      </div>
    </main>
    <script type="text/javascript" src="previous.js"></script>
  </body>
</html>
